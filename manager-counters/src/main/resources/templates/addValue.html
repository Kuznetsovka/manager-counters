<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Values</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Add Values </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="#" class="form-horizontal"
                  th:action="@{/values/save}"
                  th:object="${form}"
                  method="post">
                <fieldset>
					<span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table" >
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Old Value</th>
                            <th>Value</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        <tr th:each="instance : ${form.map}">-->
<!--                            <td th:text="${instance.key}">key</td>-->
<!--                            <td th:each="listObject : ${instance.value}">-->
<!--                                <th:block input th:number="${value}" th:field="${value}"required>0.0</th:block>-->
<!--                            </td>-->
<!--                        </tr>-->
                        <tr th:each="valueDto, itemStat : ${form.values}">
                            <td th:text="${valueDto.getType()}"/>Name</td>
                            <td th:text="${form.oldValues[${itemStat.index}]}"/>Old Value</td>
                            <td>
                                <input th:name="|values[${itemStat.index}].value|" th:value="${valueDto.getValue()}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
