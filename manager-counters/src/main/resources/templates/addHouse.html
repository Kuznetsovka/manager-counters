<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавить Дом</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<form th:action="@{/manager/newHouse}" th:object="${house}" method="post">
    <tr>
        <td>Адрес</td>
        <td><input type="text" id="address"/> </td>
    </tr>
    <tr>
        <td>Регион</td>
        <td><input type="number" id="region_id"/></td>
    </tr>
    <tr>
        <td>Количество счетчиков</td>
        <td><input type="number" id="countCounter"/></td>
    </tr>
    <button id="send" type="submit">Добавить</button>
</form>
</body>
</html>
