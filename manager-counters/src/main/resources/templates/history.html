<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body sec:authorize="hasAnyAuthority('USER')">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h1>History</h1>
<span th:if="${value.size() == 0}">Value List is empty</span>
<table th:if="${value.size() > 0}" class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <td>Value</td>
        <td>Date</td>
    </tr>
    <tr th:each="value : ${values}">
        <td th:text="${value.value}"></td>
        <td th:text="${value.date}"/></td>
    </tr>
</table>
<form action="#" th:action="@{/value/SortByAsc}" method="post" class="form-horizontal">
    <button type="submit" сlass="btn btn-primary">Sort Up</button>
</form>
<form action="#" th:action="@{/products/SortByDesc}" method="post" class="form-horizontal">
    <button type="submit" сlass="btn btn-primary">Sort Down</button>
</form>
</body>
</html>
